<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Days Agenda</title>
  <style>
    :root {
      --primary-color: #9a3b34;
      --secondary-color: #663333;
      --accent-color: #e85a4f;
      --text-color: #333;
      --background-light: #f8f8f8;
      --background-medium: #f2f2f2;
      --background-dark: #fffaf0;
    }


    .agenda-section {
      /* max-width: 1200px; */
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .agenda-section h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: var(--primary-color);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .agenda-cards {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .agenda-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      padding: 25px 20px;
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .agenda-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.18);
    }

    .agenda-card h3 {
      background: var(--primary-color);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .agenda-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .agenda-list li {
      margin-bottom: 14px;
      padding: 12px 15px;
      background: var(--background-medium);
      border-left: 5px solid var(--primary-color);
      border-radius: 6px;
      font-size: 15px;
      display: flex;
      align-items: flex-start;
      line-height: 1.4;
    }

    .agenda-time {
      font-weight: 600;
      color: var(--primary-color);
      margin-right: 10px;
      min-width: 140px;
      display: inline-block;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .agenda-card {
        width: 100%;
        max-width: 500px;
      }
    }

    @media (max-width: 768px) {
      .agenda-cards {
        flex-direction: column;
        align-items: center;
      }
      .agenda-time {
        min-width: 120px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>



</body>
</html>
